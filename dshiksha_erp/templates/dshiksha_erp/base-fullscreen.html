<!-- NOT_IMPLEMENTED -->

<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>
        Dshiksha - {% block title %}{% endblock %}
    </title>

	<link rel="icon" href="/static/assets/img/dshiksha_icon.png" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="/static/assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], 
			urls: ['/static/assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
	{% comment %} <link rel="stylesheet" href="/static/assets/css/atlantis.css"> {% endcomment %}

	<link rel="stylesheet" href="/static/assets/css/style.css">


    <!-- Specific Page CSS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}

</head>
<body data-background-color="bg1">
	<div class="wrapper">

			
			<div class="container justify-content-center">

                {% block body %}{% endblock body %}
                
            </div>
	

	</div>

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}

</body>
</html>
